<div class="page">
    <div class="page-content">
        <ul>
            {% for entry in entries %}
                {% if entry.is_year %}
                    <li class="year">{{ entry }}</li>
                {% else %}
                    <li><span style="padding-right: 1rem;">{{ entry.num }}. </span>{{ entry }}</li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>
