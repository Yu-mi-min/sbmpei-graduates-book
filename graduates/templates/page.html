<div class="page {{ page_class }}">
    <div class="page-content">
        <ul>
            {%- for entry in entries -%}
                {% if entry.is_year %}
                    <li class="year">{{ entry }}</li>
                {%- else %}
                    <li><span>{{ entry.num }}. </span>{{ entry }}</li>
                {%- endif %}
            {%- endfor %}
        </ul>
    </div>
</div>
